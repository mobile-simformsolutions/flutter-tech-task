name: tech_task
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  flutter_spinkit: 4.1.2+1
  mobx: 1.2.1
  flutter_mobx: 1.1.0
  provider: 4.1.2
  intl: 0.16.1
  animations: 1.0.0+5
  chopper: ^3.0.2
  oktoast: 2.3.2
  logging: 0.11.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  effective_dart: ^1.2.1
  mobx_codegen: 1.1.0
  build_runner: 1.10.0
  chopper_generator:
  mockito: 4.1.1
  mock_web_server: 4.1.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: GTWalsheim
      fonts:
        - asset: assets/fonts/GTWalsheim-Regular.ttf
        - asset: assets/fonts/GTWalsheim-Medium.ttf
          weight: 500
        - asset: assets/fonts/GTWalsheim-Bold.ttf
          weight: 700