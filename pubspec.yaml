name: tech_task
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/fonts/

  fonts:
    - family: GTWalsheim
      fonts:
        - asset: assets/fonts/GTWalsheim-Regular.ttf
        - asset: assets/fonts/GTWalsheim-Bold.ttf
          weight: 700